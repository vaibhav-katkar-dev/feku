<svg width="250" height="75" viewBox="0 0 250 75" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="swagText" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3436;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- IMPROVED EMOJI (Better design) -->
  <g>
      <!-- Base circle with gradient -->
      <defs>
        <radialGradient id="emojiGrad">
          <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#F39C12;stop-opacity:1" />
        </radialGradient>
      </defs>
      <circle cx="32" cy="32" r="30" fill="url(#emojiGrad)" stroke="#E67E22" stroke-width="2"/>
      
      <!-- Sunglasses (Cooler style) -->
      <g transform="translate(8, 22)">
        <!-- Left lens -->
        <rect x="0" y="0" width="18" height="12" rx="3" fill="#2c3e50"/>
        <!-- Right lens -->
        <rect x="26" y="0" width="18" height="12" rx="3" fill="#2c3e50"/>
        <!-- Bridge -->
        <rect x="18" y="4" width="8" height="4" rx="2" fill="#2c3e50"/>
        <!-- Glare effects -->
        <rect x="2" y="2" width="8" height="3" fill="white" opacity="0.6" rx="1"/>
        <rect x="28" y="2" width="8" height="3" fill="white" opacity="0.6" rx="1"/>
      </g>
      
      <!-- Cool smirk smile -->
      <path d="M20 48 Q32 52 40 48" stroke="#2d3436" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- THE TEXT -->
  <text x="70" y="54" font-family="Arial, 'Arial Black', sans-serif" font-weight="900" font-size="52" fill="url(#swagText)" letter-spacing="-2" style="font-style:italic">FEKU</text>
  
  <!-- GRAFFITI UNDERLINE (Enhanced) -->
  <path d="M72 65 Q140 70 215 58" stroke="#F39C12" stroke-width="5" fill="none" stroke-linecap="round"/>
  <!-- Drip effect -->
  <circle cx="140" cy="70" r="2" fill="#F39C12"/>
</svg>
