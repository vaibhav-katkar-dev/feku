<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="../../js/main.js" defer></script>
    <link rel="icon" type="image/svg+xml" href="../../images/logo.svg">
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="../../index.html" style="display:block; margin-bottom:10px;"><img src="../../images/logo.svg" alt="Feku Logo" style="height: 50px;"></a>
            <a href="../../index.html" style="text-decoration: none; color: #6c5ce7; font-weight: bold;">â† Back</a>
            <h1>Shaadi Kab Hogi? ğŸ’</h1>
            <p>AI Marriage Prediction System</p>
        </div>

        <div class="tool-container">
            <div id="form">
                <div class="input-group">
                    <label>Name</label>
                    <input type="text" id="name" placeholder="Your Name">
                </div>
                <div class="input-group">
                    <label>Current Age</label>
                    <input type="number" id="age" placeholder="e.g. 21">
                </div>
                <button class="action-btn" onclick="predict()">Check Date</button>
            </div>

            <div id="loader" style="display:none;">
                <p>Consulting Pundit Ji (AI)...</p>

            </div>

            <div id="result" class="result-box">

                <div class="result-value" id="year"></div>
                <p id="funnyComment"></p>

                <div class="share-section">
                    <button class="share-btn whatsapp" onclick="shareResult()">Share WhatsApp</button>
                </div>
                <button class="action-btn" onclick="location.reload()"
                    style="margin-top: 20px; background: #dfe6e9; color: #333;">Check Another</button>
            </div>
        </div>
    </div>

    <script>
        function predict() {
            const age = parseInt(document.getElementById('age').value);
            const name = document.getElementById('name').value;

            if (!age || !name) return alert("Fill all details!");

            document.getElementById('form').classList.add('hidden');

            utils.simulateLoading('progress', 2500, () => {
                const yearsToAdd = utils.random(2, 10);
                const weddingYear = new Date().getFullYear() + yearsToAdd;

                document.getElementById('year').textContent = `Year ${weddingYear}`;

                const comments = [
                    "Start saving money! ğŸ’¸",
                    "Your parents act fast! ğŸƒâ€â™‚ï¸",
                    "Enjoy freedom while it lasts! ğŸ˜‚",
                    "Invite me to the Sangeet! ğŸ’ƒ"
                ];

                document.getElementById('funnyComment').textContent = utils.sample(comments);
                document.getElementById('result').classList.add('show');
            });
        }

        function shareResult() {
            const y = document.getElementById('year').textContent;
            utils.shareWhatsApp(`My Shaadi is predicted in ${y}! ğŸ’ Check yours: `);
        }
    </script>
